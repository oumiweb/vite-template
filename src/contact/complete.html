<!doctype html>
<html lang="ja">
  {{> head }}

  <body>
    {{> header}}
    <main class="contact-page">
      <section class="contact">
        <div class="contact__inner inner">
          <div class="contact__complete">
            <h1 class="contact__complete-title">送信完了</h1>
            <p class="contact__complete-text">
              お問い合わせいただきありがとうございます。<br />
              内容を確認の上、担当者より折り返しご連絡させていただきます。
            </p>
            <div class="contact__complete-button">
              <a href="/" class="button" data-color="black">トップページへ戻る</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    {{> footer}}
  </body>
</html>
